<div class="flex-container">
  <p text-align="center">CM Cost Settlement Report</p>
  <mat-table [dataSource]="getData" class="mat-elevation-z8">
    <ng-container matColumnDef="openingBalance">
      <mat-header-cell *matHeaderCellDef> Opening Balance </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.openingBalance}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dailyObligation">
      <mat-header-cell *matHeaderCellDef> Daily Obligation</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.dailyObligation}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="costOfFunds">
      <mat-header-cell *matHeaderCellDef> Cost of funds </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.costOfFunds}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="costOfSecurities">
      <mat-header-cell *matHeaderCellDef> Cost of Securities </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.costOfSecurities}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> Total</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
