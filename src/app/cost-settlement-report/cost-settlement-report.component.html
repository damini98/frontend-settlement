<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption>Cost Settlement Report</caption> 
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  

    

    <ng-container matColumnDef="op">
      <th mat-header-cell *matHeaderCellDef> Opening Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.op}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="do">
      <th mat-header-cell *matHeaderCellDef> Daily Obligation</th>
      <td mat-cell *matCellDef="let element"> {{element.do}} </td>
    </ng-container>

    <ng-container matColumnDef="cof">
      <th mat-header-cell *matHeaderCellDef> Cost of funds </th>
      <td mat-cell *matCellDef="let element"> {{element.cof}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="cos">
      <th mat-header-cell *matHeaderCellDef> Cost of Securities </th>
      <td mat-cell *matCellDef="let element"> {{element.cos}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
