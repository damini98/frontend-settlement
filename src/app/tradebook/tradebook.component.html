
<table mat-table [dataSource]="getData" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="tradeID">
    <th mat-header-cell *matHeaderCellDef> Trade ID </th>
    <td mat-cell *matCellDef="let element"> {{element.tradeID | json}} </td>
  </ng-container>

  <ng-container matColumnDef="buyerName">
    <th mat-header-cell *matHeaderCellDef> Buyer CM</th>
    <td mat-cell *matCellDef="let element"> {{element.buyerName | json}} </td>
  </ng-container>

  <ng-container matColumnDef="sellerName">
    <th mat-header-cell *matHeaderCellDef> Seller CM </th>
    <td mat-cell *matCellDef="let element"> {{element.sellerName | json}} </td>
  </ng-container>

  <ng-container matColumnDef="stockName">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stockName | json}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | json}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity | json}} </td>
  </ng-container>

  <ng-container matColumnDef="tradeValue">
    <th mat-header-cell *matHeaderCellDef> Trade Value </th>
    <td mat-cell *matCellDef="let element"> {{element.tradeValue | json}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
