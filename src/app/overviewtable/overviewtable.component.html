<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Cash Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="clearingmember">
      <th mat-header-cell *matHeaderCellDef> CM </th>
      <td mat-cell *matCellDef="let element"> {{element.clearingmember}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apple">
      <th mat-header-cell *matHeaderCellDef> Apple </th>
      <td mat-cell *matCellDef="let element"> {{element.apple}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="google">
      <th mat-header-cell *matHeaderCellDef> Google </th>
      <td mat-cell *matCellDef="let element"> {{element.google}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
